<header class="sticky top-0 z-50 backdrop-blur supports-[backdrop-filter]:bg-black/20 bg-black/10 text-[color:var(--fg)]">
  <div class="container flex items-center justify-between py-4">
    <!-- Logo/Brand -->
    <a routerLink="/" class="text-2xl font-bold tracking-tight">
      <span class="text-white">Zakaria</span><span class="text-brand-400">.</span>
    </a>

    <!-- Navigation -->
    <nav class="hidden md:flex items-center gap-8 text-sm font-medium">
      <a routerLink="/" routerLinkActive="text-brand-400" [routerLinkActiveOptions]="{ exact: true }" class="text-white/80 hover:text-brand-400 transition">Home</a>
      <a routerLink="/resume" routerLinkActive="text-brand-400" class="text-white/80 hover:text-brand-400 transition">Resume</a>
      <a routerLink="/work" routerLinkActive="text-brand-400" class="text-white/80 hover:text-brand-400 transition">Work</a>
      <a routerLink="/contact" routerLinkActive="text-brand-400" class="text-white/80 hover:text-brand-400 transition">Contact</a>
    </nav>

    <!-- Actions -->
    <div class="flex items-center gap-4">
      <button pButton pRipple rounded class="p-button-text text-brand-400 hover:bg-brand-400/10 md:hidden" (click)="toggleTheme()">
        <i class="pi pi-bars" aria-hidden="true"></i>
      </button>
      <a routerLink="/contact" class="hidden sm:inline-flex items-center px-6 py-2 rounded-md bg-brand-400 text-black font-semibold hover:bg-brand-500 transition-all duration-300 hover:shadow-lg hover:shadow-brand-400/25">
        Hire me
      </a>
    </div>
  </div>
</header>
