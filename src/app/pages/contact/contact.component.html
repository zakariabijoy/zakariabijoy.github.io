<section class="contact-section py-20">
  <div class="container mx-auto px-6">
    <div class="grid grid-cols-1 md:grid-cols-12 gap-8 items-start">
      <div class="md:col-span-7 lg:col-span-8">
        <div class="card-contact">
          <h3 class="contact-heading">Let's work together</h3>
          <p class="text-muted">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nesciunt sit illo esse commodi.</p>

          <form class="contact-form mt-6" (submit)="$event.preventDefault(); sendEmail(first.value, last.value, phone.value, message.value)">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <div>
                <input #first class="input" type="text" placeholder="First name" />
                <div class="field-error" *ngIf="errors.first">{{ errors.first }}</div>
              </div>

              <div>
                <input #last class="input" type="text" placeholder="Lastname" />
              </div>

              <div class="col-span-2">
                <input #phone class="input w-full" type="tel" placeholder="Phone number" />
                <div class="field-error" *ngIf="errors.phone">{{ errors.phone }}</div>
              </div>
            </div>

            <textarea #message class="input textarea mt-4" rows="8" placeholder="Type your message here."></textarea>
            <div class="field-error" *ngIf="errors.message">{{ errors.message }}</div>

            <div class="mt-6">
              <button class="btn-send" type="submit">Send message</button>
            </div>
          </form>
        </div>
      </div>

      <div class="md:col-span-5 lg:col-span-4">
        <div class="contact-info">
          <div class="info-item">
            <div class="icon" aria-hidden>
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M22 16.92V21a1 1 0 0 1-1.11 1 19 19 0 0 1-8.63-3.1 19 19 0 0 1-6-6A19 19 0 0 1 2 3.11 1 1 0 0 1 3 2h4.09a1 1 0 0 1 1 .75c.12.66.32 1.3.6 1.92a1 1 0 0 1-.24 1L7.91 7.91a14 14 0 0 0 6 6l1.24-1.24a1 1 0 0 1 1-.24c.62.28 1.27.48 1.92.6a1 1 0 0 1 .75 1V21z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </div>
            <div>
              <div class="info-label">Phone</div>
              <div class="info-value">(+40) 321 654 876</div>
            </div>
          </div>


          <div class="info-item">
            <div class="icon" aria-hidden>
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21 10c0 6-9 13-9 13s-9-7-9-13a9 9 0 0 1 18 0z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><circle cx="12" cy="10" r="2.5" fill="currentColor"/></svg>
            </div>
            <div>
              <div class="info-label">Address</div>
              <div class="info-value">Code Corner, Tech Town 13579</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
